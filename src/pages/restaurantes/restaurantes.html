<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Restaurantes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-card *ngFor="let restaurante of restaurantes" (click)="seleciona(restaurante)" id="home-card21">
    <ion-list>
      <ion-item color="none" id="home-list-item6">
      </ion-item>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#fff;text-align:center;">
        <img src="{{restaurante.imgurl}}" />
      </div>
      <ion-item id="home-list-item-container2">
        <div id="home-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              {{ restaurante.telefone }}
            </strong>
          </p>
        </div>
      </ion-item>
      <ion-item color="assertive" id="home-list-item7">
        <ion-icon name="restaurant" item-left></ion-icon>
        {{ restaurante.nome }}
      </ion-item>
    </ion-list>
  </ion-card>


</ion-content>
