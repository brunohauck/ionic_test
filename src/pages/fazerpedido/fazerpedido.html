<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Fazer pedido
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding id="page5">
  <ion-card class="item item-text-wrap"  id="home-card21">
                <ion-list>
                  <ion-item color="none" id="home-list-item6">
                  </ion-item>
                  <ion-item color="assertive" id="home-list-item7">
                    <ion-icon name="restaurant" item-left></ion-icon>
                    {{ cardapio.nome }} <br />
                  </ion-item>
                  <ion-item id="home-list-item7" text-wrap>
                    {{ cardapio.ingredientes }}     
                  </ion-item>
                
                  <ion-item color="assertive" id="home-list-item7">
                    <button id="pedido-button3" (click)="submit()" ion-button color="stable" block>
                      Fazer pedido 
                    </button>
                  </ion-item>
                </ion-list>
              </ion-card>

    <form id="cadastro-form1">
      <ion-list id="cadastro-list10">
        <ion-item id="cadastro-input1">
          <ion-label>
            Observação
          </ion-label>
          <ion-input type="text" [(ngModel)]="data.name" name="name" placeholder=""></ion-input>
        </ion-item>
      </ion-list>
      <button id="cadastro-button3" (click)="submit()" ion-button color="stable" block>
        Fazer pedido
      </button>
    </form>
    <ion-card>
      <ion-card-header>
          Response
      </ion-card-header>
      
      <ion-card-content>
          <b>{{data.response}}</b>
      </ion-card-content>
  </ion-card>
  </ion-content>
