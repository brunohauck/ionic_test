<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form id="login-form1">
    <ion-list id="login-list2">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input [(ngModel)]="usuario.email" name="email" type="email" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input [(ngModel)]="usuario.password" name="password" type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button (click)="submit()" color="stable" block>
      Log in
    </button>
    <button id="login-button2" ion-button clear (click)="goToCadastro()" color="positive" block href-inappbrowser="/signup">
      Cadastre-se
    </button>
  </form>
</ion-content>
