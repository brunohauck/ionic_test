<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Cardapio
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding id="page2">
    <ion-card *ngFor="let cardapio of cardapios" class="item item-text-wrap"  id="home-card21">
      <ion-list>
        <ion-item color="none" id="home-list-item6">
        </ion-item>
        <ion-item color="assertive" id="home-list-item7">
          <ion-icon name="restaurant" item-left></ion-icon>
          {{ cardapio.nome }} <br />
        </ion-item>
        <ion-item id="home-list-item7" text-wrap>
          
          {{ cardapio.ingredientes }}
          
        </ion-item>
      
        <ion-item color="assertive" id="home-list-item7">
          <button id="pedido-button3" (click)="submit()" ion-button color="stable" block>
            Fazer pedido 
          </button>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-content>
